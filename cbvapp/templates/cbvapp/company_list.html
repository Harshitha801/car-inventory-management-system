{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-color: #fefaf4; /* updated to a warmer off-white */
        color: #4e342e;
        font-family: 'Georgia', serif;
    }

    .head {
        color: #5c3d2e;
        margin-top: 40px;
        text-align: center;
        border-bottom: 3px solid #8b4513;
        padding-bottom: 10px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        font-weight: bold;
    }

    .company-logo {
        width: 170px; 
        height: 170px; 
        object-fit: contain;
        border-radius: 12px;
        background-color: #efe4db;
        padding: 12px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(139, 69, 19, 0.1);
    }

    .company-name {
        font-size: 1.2rem;
        color: #6b4226;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .company-name:hover {
        color: #a0522d;
        text-decoration: underline;
    }

    .card {
        background-color: #dfa773;
        border-radius: 15px;
        padding: 24px;
        box-shadow: 0 4px 12px rgba(139, 69, 19, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 16px rgba(139, 69, 19, 0.15);
    }
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
    <div class="jumbotron">
        <h1 class="head">List of All Companies</h1>
        <div class="row mt-4">
            {% for com in company_list %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card text-center">
                    {% if com.logo %}
                        <img src="{{ com.logo.url }}" alt="{{ com.name }} Logo" class="company-logo mx-auto">
                    {% else %}
                        <img src="{% static 'default-logo.png' %}" alt="Default Logo" class="company-logo mx-auto">
                    {% endif %}
                    <a href="{{ com.id }}" class="company-name">{{ forloop.counter }}. {{ com.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
